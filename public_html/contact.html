        <main class="contact">

            <section class="contact-section" style="background-image: url(img/contact/contact_img.png);">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-9 col-md-6">
                            <article class="contact-description text-left">
                                <h2 class="contact-title text-uppercase">
                                    Please contact us using
                                    the form bellow
                                </h2>
                                <form class="contact-form" action="" method="get">
                                    <div class="form-group">
                                        <input value="" type="text" name="name" class="form-control" placeholder="Name and surname*">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <input value="" type="email" name="email" class="form-control" placeholder="Email address*">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <input value="" type="text" name="name" class="form-control" placeholder="Subject*">
                                        <div class="error-msg"></div>
                                    </div>
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="7"></textarea>
                                    <div class="error-msg"></div>
                                    <div class="form-group text-left p-0 m-0">
                                        <button type="submit" name="send" value="true" class="btn btn-primary px-5 py-3 text-uppercase">SEND MESSAGE</button>
                                    </div>
                                </form>
                            </article>
                        </div>
                    </div>
                </div>
            </section><!--.contact-section end-->
